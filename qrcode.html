<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>QR do Cartão IAPE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Biblioteca de QR Code -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.0/qrcode.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .wrap {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 16px;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      font-size: 1rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #38bdf8;
      margin-bottom: 4px;
    }
    .client-name {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: #f9fafb;
    }
    .hint {
      font-size: 0.9rem;
      color: #cbd5f5;
      margin-bottom: 12px;
    }
    #qrCanvas {
      background: white;
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      max-width: min(480px, 90vw);
      max-height: min(480px, 90vw);
    }
    .footer {
      padding: 8px 16px 16px;
      font-size: 0.8rem;
      text-align: center;
      color: #9ca3af;
    }
    .btn-close {
      margin-top: 10px;
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      background: #ef4444;
      color: white;
      font-size: 0.85rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>IAPE MARKET CARD</h1>
    <div class="client-name" id="clientName">Carregando...</div>
    <div class="hint">Responsável, aponte a câmera do seu celular para este QR para abrir o seu cartão.</div>
    <canvas id="qrCanvas" width="512" height="512"></canvas>
    <button class="btn-close" onclick="fechar()">Fechar QR code</button>
  </div>
  <div class="footer">
    Se o botão não fechar, use o botão de voltar do navegador.
  </div>

  <script>
    const CARD_BASE_URL = 'https://iapetec.github.io/activities/card.html';

    const params = new URLSearchParams(window.location.search);
    const name = params.get('name') || 'Cliente';
    const token = params.get('t') || params.get('token');

    const nameEl = document.getElementById('clientName');
    const qrCanvas = document.getElementById('qrCanvas');

    function fechar() {
      window.close();
    }

    function gerarQr() {
      if (!token) {
        nameEl.textContent = 'Token não informado.';
        const ctx = qrCanvas.getContext('2d');
        ctx.fillStyle = '#111827';
        ctx.fillRect(0, 0, qrCanvas.width, qrCanvas.height);
        ctx.fillStyle = '#f9fafb';
        ctx.font = '16px system-ui';
        ctx.fillText('QR indisponível', 20, 40);
        return;
      }

      nameEl.textContent = name;

      const cardUrl = CARD_BASE_URL + '?t=' + encodeURIComponent(token);

      if (typeof QRCode === 'undefined') {
        const ctx = qrCanvas.getContext('2d');
        ctx.fillStyle = '#111827';
        ctx.fillRect(0, 0, qrCanvas.width, qrCanvas.height);
        ctx.fillStyle = '#f9fafb';
        ctx.font = '14px system-ui';
        ctx.fillText('Erro ao carregar biblioteca de QR.', 20, 40);
        ctx.fillText('URL do cartão:', 20, 70);
        ctx.fillText(cardUrl, 20, 100);
        return;
      }

      QRCode.toCanvas(qrCanvas, cardUrl, {
        width: qrCanvas.width,
        margin: 1
      }, function(err) {
        if (err) {
          console.error(err);
          const ctx = qrCanvas.getContext('2d');
          ctx.fillStyle = '#111827';
          ctx.fillRect(0, 0, qrCanvas.width, qrCanvas.height);
          ctx.fillStyle = '#f9fafb';
          ctx.font = '14px system-ui';
          ctx.fillText('Erro ao gerar QR.', 20, 40);
          ctx.fillText('URL do cartão:', 20, 70);
          ctx.fillText(cardUrl, 20, 100);
        }
      });
    }

    gerarQr();
  </script>
</body>
</html>
