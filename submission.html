<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Entrega de Texto</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <div class="topbar">
      <label class="switch" aria-label="Alternar tema claro/escuro">
        <input id="themeToggle" type="checkbox" />
        <span class="slider" aria-hidden="true"></span>
      </label>
    </div>

    <h1>Escreva seu trabalho aqui:</h1>

    <section class="card">
      <div class="meta">
        <input id="studentName" class="field" type="text" placeholder="Seu nome" autocomplete="name" />
        <select id="studentClass" class="field">
          <option value="" selected disabled>Selecione sua turma</option>
          <option>1 Ano A</option>
          <option>1 Ano B</option>
          <option>2 Ano A</option>
          <option>2 Ano B</option>
          <option>3 Ano A</option>
          <option>3 Ano B</option>
          <option>7 Ano</option>
          
        </select>
      </div>

      <div id="editor"
           class="editor"
           contenteditable="true"
           spellcheck="true"
           aria-label="Editor de texto"></div>

      <div id="toolbar" class="toolbar" hidden>
        <button type="button" class="tbtn" data-cmd="bold" aria-label="Negrito"><b>B</b></button>
        <button type="button" class="tbtn" data-cmd="italic" aria-label="Itálico"><i>I</i></button>
        <button type="button" class="tbtn" data-cmd="underline" aria-label="Sublinhado"><u>U</u></button>
        <span class="sep"></span>
        <button type="button" class="tbtn" data-cmd="insertUnorderedList" aria-label="Marcadores">•</button>
        <button type="button" class="tbtn" data-cmd="insertOrderedList" aria-label="Numeração">1.</button>
        <span class="sep"></span>
        <button type="button" class="tbtn" id="linkBtn" aria-label="Inserir link">Link</button>
        <button type="button" class="tbtn" data-cmd="removeFormat" aria-label="Limpar formatação">Limpar</button>
      </div>
    </section>

    <button id="sendBtn" class="send">Enviar ao Professor</button>
  </main>

  <div id="modal" class="modal" hidden>
    <div class="modalCard" role="dialog" aria-modal="true">
      <div id="modalMsg" class="modalMsg"></div>
      <button id="modalOk" class="modalOk" type="button">OK</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
