<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controle de Vendas do Bazar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      color: #111827;
    }

    body {
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 1.5rem 1rem 3rem;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.2rem;
      text-align: center;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #4b5563;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.6rem 0.7rem;
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      box-sizing: border-box;
      margin-bottom: 1rem;
    }

    input:focus {
      outline: 2px solid #3b82f6;
      border-color: transparent;
    }

    .buttons {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    button {
      flex: 1;
      padding: 0.7rem 0.8rem;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    #btn-vender {
      background: #16a34a;
      color: white;
    }

    #btn-extornar {
      background: #f97316;
      color: white;
    }

    button:disabled {
      opacity: 0.6;
      cursor: progress;
    }

    .status-card {
      background: white;
      border-radius: 1rem;
      padding: 1rem 1rem 0.8rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      margin-top: 0.5rem;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      font-size: 0.95rem;
      margin-bottom: 0.3rem;
    }

    .status-row strong {
      color: #374151;
    }

    .saldo {
      font-size: 1.05rem;
      margin-top: 0.3rem;
      border-top: 1px dashed #e5e7eb;
      padding-top: 0.4rem;
    }

    #mensagem {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      min-height: 1.2em;
    }

    #mensagem.erro {
      color: #b91c1c;
    }

    #mensagem.ok {
      color: #15803d;
    }

    .loading-indicator {
      font-size: 0.85rem;
      color: #6b7280;
      text-align: right;
      margin-top: 0.2rem;
    }

    .lista-card {
      margin-top: 1rem;
      background: white;
      border-radius: 1rem;
      padding: 0.75rem 1rem 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }

    .lista-title {
      font-size: 0.95rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.4rem;
    }

    #lista-itens {
      border-radius: 0.75rem;
      border: 1px solid #e5e7eb;
      overflow: hidden;
    }

    .item-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.45rem 0.6rem;
      font-size: 0.9rem;
    }

    .item-row:nth-child(odd) {
      background: #f9fafb;
    }

    .item-row:nth-child(even) {
      background: #ffffff;
    }

    .item-produto {
      flex: 1;
      margin-right: 0.5rem;
    }

    .item-valor {
      white-space: nowrap;
      font-variant-numeric: tabular-nums;
    }

    .item-row.extorno .item-valor {
      color: #b91c1c;
    }

    .lista-vazia {
      font-size: 0.85rem;
      color: #6b7280;
      padding: 0.5rem 0.6rem;
    }

    /* Overlay da c√¢mera para ler QR */
    #qr-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      padding: 1rem;
      box-sizing: border-box;
    }

    #qr-overlay video {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      background: black;
    }

    #qr-overlay button {
      margin-top: 12px;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      cursor: pointer;
      background: #ef4444;
      color: white;
    }

    #qr-overlay .texto {
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Bazar ‚Äì Turma 1¬∫ Ano A</h1>
    <p class="subtitle">Controle de vendas e extornos</p>

    <label for="produto">Produto</label>
    <input
      id="produto"
      type="text"
      placeholder="Ex.: Pastel de queijo"
      autocomplete="off"
    />

    <label for="valor">Valor (R$)</label>
    <input
      id="valor"
      type="text"
      inputmode="decimal"
      placeholder="Ex.: 5,00"
      autocomplete="off"
    />

    <div class="buttons">
      <button id="btn-vender">Registrar venda</button>
      <button id="btn-extornar">Extornar</button>
    </div>

    <div class="status-card">
      <div class="status-row">
        <strong>Total vendido:</strong>
        <span id="total-vendido">R$ 0,00</span>
      </div>
      <div class="status-row">
        <strong>Total extornado:</strong>
        <span id="total-extornado">R$ 0,00</span>
      </div>
      <div class="status-row saldo">
        <strong>Saldo da turma:</strong>
        <span id="saldo">R$ 0,00</span>
      </div>
      <div id="mensagem"></div>
      <div class="loading-indicator" id="loading-indicator"></div>
    </div>

    <div class="lista-card">
      <div class="lista-title">√öltimos itens lan√ßados</div>
      <div id="lista-itens">
        <p class="lista-vazia">Nenhum item registrado ainda.</p>
      </div>
    </div>
  </main>

  <!-- Leitor de QR (jsQR) -->
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>


  <script>
    // üîß CONFIGURA√á√ÉO ‚Äì API DO BAZAR (j√° existia)
    const API_URL = "https://script.google.com/macros/s/AKfycbw4rbaZd9Bcj2DWAJpXI8NYWfVWkIQxj8gYQ7wr8r6qZNPDI-kO576j7Hb1WVLX4vSW/exec";

    // üîß C√ìDIGO DA TURMA DESSA P√ÅGINA (para a planilha de vendas)
    const TURMA = "1A";

    // üîß MODO CART√ÉO IAPE
    const IAPE_MODE_ENABLED = true; // mude para false se n√£o quiser usar o cart√£o IAPE nessa turma
    const IAPE_API_URL = "https://script.google.com/macros/s/AKfycbw6TPyucHyCttAWlnHXigQXkC1PwUajpzwQgzGOa-b1bSPfuQiGvDoBXttrrDJYllab/exec"; // Web App do IAPE
    const IAPE_CLASS_ACCOUNT_ID = "TURMA_1A"; // deve ser igual ao account_id da conta da turma na aba Accounts

    function formatarBRL(valor) {
      return new Intl.NumberFormat("pt-BR", {
        style: "currency",
        currency: "BRL",
      }).format(valor || 0);
    }

    function setMensagem(texto, tipo) {
      const msg = document.getElementById("mensagem");
      msg.textContent = texto || "";
      msg.classList.remove("erro", "ok");
      if (tipo) msg.classList.add(tipo);
    }

    function setLoading(loading) {
      const btnVender = document.getElementById("btn-vender");
      const btnExtornar = document.getElementById("btn-extornar");
      const indicator = document.getElementById("loading-indicator");

      btnVender.disabled = loading;
      btnExtornar.disabled = loading;
      indicator.textContent = loading ? "Processando..." : "";
    }

    function atualizarTotais(totais) {
      if (!totais) return;
      document.getElementById("total-vendido").textContent =
        formatarBRL(totais.vendido);
      document.getElementById("total-extornado").textContent =
        formatarBRL(totais.extornado);
      document.getElementById("saldo").textContent =
        formatarBRL(totais.saldo);
    }

    function atualizarLista(itens) {
      const container = document.getElementById("lista-itens");
      if (!container) return;

      if (!itens || itens.length === 0) {
        container.innerHTML = '<p class="lista-vazia">Nenhum item registrado ainda.</p>';
        return;
      }

      const html = itens
        .map((item) => {
          const valorFmt = formatarBRL(item.valor);
          const produto = item.produto || "(sem nome)";
          const isExtorno = item.acao === "EXTORNO";
          const valorTexto = isExtorno ? `- ${valorFmt}` : valorFmt;

          return `
            <div class="item-row ${isExtorno ? "extorno" : ""}">
              <div class="item-produto">${produto}</div>
              <div class="item-valor">${valorTexto}</div>
            </div>
          `;
        })
        .join("");

      container.innerHTML = html;
    }

    // Aceita "5,50" ou "5.50"
    function parseValorBR(raw) {
      if (!raw) return NaN;
      let s = raw.toString().trim();
      s = s.replace(/\s+/g, "");
      s = s.replace(/\./g, "");
      s = s.replace(",", ".");
      return Number(s);
    }

    // üîπ Registrar na planilha do bazar (API_URL) ‚Äì VENDA ou EXTORNO
    async function registrarNaPlanilha(acao, produto, numero) {
      const produtoInput = document.getElementById("produto");
      const valorInput = document.getElementById("valor");

      if (acao === "VENDA" && !produto) {
        setMensagem("Informe o nome do produto.", "erro");
        return;
      }

      if (isNaN(numero) || numero <= 0) {
        setMensagem("Informe um valor maior que zero.", "erro");
        return;
      }

      setLoading(true);
      setMensagem("");

      try {
        const url = `${API_URL}?turma=${encodeURIComponent(
          TURMA
        )}&valor=${encodeURIComponent(numero)}&acao=${encodeURIComponent(
          acao
        )}&produto=${encodeURIComponent(produto || "")}&t=${Date.now()}`;

        const resposta = await fetch(url);
        const dados = await resposta.json();

        if (!dados.success) {
          throw new Error(dados.message || "Erro ao salvar na planilha.");
        }

        atualizarTotais(dados.totais);
        atualizarLista(dados.itens || []);

        setMensagem("Registro salvo com sucesso! ‚úî", "ok");

        if (acao === "VENDA") {
          produtoInput.value = "";
          valorInput.value = "";
        } else {
          valorInput.value = "";
        }

        valorInput.focus();
      } catch (erro) {
        console.error(erro);
        setMensagem("Erro: " + erro.message, "erro");
      } finally {
        setLoading(false);
      }
    }

    // üîπ Leitor de QR via c√¢mera (usa jsQR)
    async function scanQrFromCamera() {
      if (typeof jsQR === "undefined") {
        throw new Error("Leitor de QR (jsQR) n√£o carregado.");
      }
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        throw new Error("Este dispositivo n√£o suporta acesso √† c√¢mera.");
      }

      const overlay = document.createElement("div");
      overlay.id = "qr-overlay";
      overlay.innerHTML = `
        <div class="texto">Aponte a c√¢mera para o QR do cart√£o IAPE do respons√°vel.</div>
        <video id="qr-video" playsinline></video>
        <button id="qr-cancel">Cancelar</button>
      `;
      document.body.appendChild(overlay);

      const video = document.getElementById("qr-video");
      const cancelBtn = document.getElementById("qr-cancel");

      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" },
      });
      video.srcObject = stream;
      await video.play();

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      return new Promise((resolve, reject) => {
        let active = true;

        function cleanup() {
          if (stream) {
            stream.getTracks().forEach((t) => t.stop());
          }
          if (overlay.parentNode) {
            overlay.parentNode.removeChild(overlay);
          }
        }

        cancelBtn.addEventListener("click", () => {
          active = false;
          cleanup();
          reject(new Error("SCAN_CANCELLED"));
        });

        const tick = () => {
          if (!active) return;

          if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, canvas.width, canvas.height);

            if (code && code.data) {
              active = false;
              cleanup();
              resolve(code.data);
              return;
            }
          }

          requestAnimationFrame(tick);
        };

        tick();
      });
    }

    function extractTokenFromText(text) {
      if (!text) return null;
      text = text.toString().trim();

      try {
        if (text.includes("http")) {
          const url = new URL(text);
          const params = new URLSearchParams(url.search);
          return params.get("t") || params.get("token") || text;
        }

        if (text.includes("t=")) {
          const idx = text.indexOf("t=");
          const query = text.substring(idx);
          const params = new URLSearchParams(query);
          return params.get("t") || params.get("token");
        }
      } catch (e) {
        // ignora erro e cai no fallback
      }

      return text;
    }

    async function fazerTransferenciaIape(payerToken, valorNumero) {
      if (!IAPE_API_URL || !IAPE_CLASS_ACCOUNT_ID) {
        throw new Error("Configura√ß√£o do cart√£o IAPE incompleta.");
      }

      const url = `${IAPE_API_URL}?action=transfer&payerToken=${encodeURIComponent(
        payerToken
      )}&receiverId=${encodeURIComponent(
        IAPE_CLASS_ACCOUNT_ID
      )}&amount=${encodeURIComponent(valorNumero)}`;

      const resposta = await fetch(url);
      const dados = await resposta.json();

      if (!dados.success) {
        if (dados.code === "INSUFFICIENT_FUNDS") {
          setMensagem("Saldo insuficiente no cart√£o IAPE.", "erro");
          return false;
        }
        throw new Error(dados.error || "Erro ao debitar do cart√£o IAPE.");
      }

      return true;
    }

    // üîπ Fluxo completo: VENDA usando cart√£o IAPE
    async function registrarVendaComIape() {
      const produtoInput = document.getElementById("produto");
      const valorInput = document.getElementById("valor");

      const produto = produtoInput.value.trim();
      const numero = parseValorBR(valorInput.value);

      if (!produto) {
        setMensagem("Informe o nome do produto.", "erro");
        return;
      }
      if (isNaN(numero) || numero <= 0) {
        setMensagem("Informe um valor maior que zero.", "erro");
        return;
      }

      try {
        setLoading(true);
        setMensagem("Abrindo c√¢mera. Leia o QR do respons√°vel...", "ok");

        const qrText = await scanQrFromCamera();
        const payerToken = extractTokenFromText(qrText);

        if (!payerToken) {
          setMensagem("QR lido n√£o cont√©m token v√°lido.", "erro");
          return;
        }

        const ok = await fazerTransferenciaIape(payerToken, numero);
        if (!ok) {
          // mensagem j√° foi mostrada
          return;
        }
      } catch (erro) {
        console.error(erro);
        if (erro.message === "SCAN_CANCELLED") {
          setMensagem("Leitura do QR cancelada.", "erro");
        } else {
          setMensagem("Erro na leitura do QR: " + erro.message, "erro");
        }
        return;
      } finally {
        setLoading(false);
      }

      // Se deu tudo certo no IAPE, registra venda normalmente na planilha
      await registrarNaPlanilha("VENDA", produto, numero);
    }

    // üîπ Listeners dos bot√µes

    document.getElementById("btn-vender").addEventListener("click", () => {
      if (IAPE_MODE_ENABLED) {
        registrarVendaComIape();
      } else {
        const produtoInput = document.getElementById("produto");
        const valorInput = document.getElementById("valor");
        const produto = produtoInput.value.trim();
        const numero = parseValorBR(valorInput.value);
        registrarNaPlanilha("VENDA", produto, numero);
      }
    });

    document.getElementById("btn-extornar").addEventListener("click", () => {
      const valorInput = document.getElementById("valor");
      const numero = parseValorBR(valorInput.value);
      // Extorno n√£o mexe no cart√£o IAPE, s√≥ corrige na planilha do bazar
      registrarNaPlanilha("EXTORNO", "", numero);
    });

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("valor").focus();
    });
  </script>
</body>
</html>
