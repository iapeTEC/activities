<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apresentação Games</title>
  <style>
    :root { --radius: 16px; }
    *{ box-sizing: border-box; }
    body{ margin:0; font-family: Inter, system-ui, Arial; background:#0b1220; color:#e5e7eb; }
    .wrap{ max-width: 1100px; margin: 26px auto; padding: 18px; }
    h1{ margin:0 0 8px; font-size: 22px; }
    .row{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; margin:10px 0 16px; }
    select, .btn{ padding:10px 12px; border-radius:10px; border:1px solid #334155; background:#0b1220; color:#e5e7eb; }
    .btn{ background:#22c55e; color:#06220f; border:none; font-weight:700; cursor:pointer; }
    .btn.red{ background:#ef4444; color:#160404; }
    .grid{ display:grid; grid-template-columns: repeat(auto-fill, minmax(280px,1fr)); gap:16px; }
    .card{ background:#0f172a; border:1px solid #1f2937; border-radius: var(--radius); padding:14px; box-shadow: 0 8px 24px rgba(0,0,0,.25); }
    .head{ display:flex; align-items:center; gap:10px; }
    .rank{ width:28px; height:28px; border-radius:50%; background:#22c55e; color:#06220f; font-weight:800; display:grid; place-items:center; }
    .name{ font-weight:700; }
    .total{ margin-left:auto; opacity:.9; font-variant-numeric: tabular-nums; }
    .bar{ position:relative; height:18px; background:#111827; border:1px solid #1f2937; border-radius: 999px; overflow:visible; margin-top:10px; }
    .fill{ position:absolute; inset:0 auto 0 0; width:0; background: linear-gradient(90deg, #22c55e, #86efac); }
    .runner{ position:absolute; top:50%; transform: translateY(-50%); width:34px; height:34px; border-radius:50%; border:3px solid #22c55e; background:#0b1220; display:grid; place-items:center; box-shadow: 0 6px 16px rgba(34,197,94,.35); }
    .runner img{ width:28px; height:28px; border-radius:50%; object-fit: cover; }
    .members{ margin-top:10px; font-size:12px; opacity:.85; }
    .muted{ opacity:.8; font-size:12px; margin-top:6px; }
    @media print{
      body{ background:white; color:black; }
      .row{ display:none; }
      .card{ break-inside: avoid; box-shadow:none; border-color:#ddd; }
      .rank{ background:#0a0; color:white; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Apresentação – <span id="classLabel"></span></h1>
    <div class="row">
      <select id="classSelect"></select>
      <button class="btn" id="printBtn">Imprimir / Salvar PDF</button>
      <button class="btn red" id="resetBtn">Resetar Turma</button>
    </div>
    <div id="grid" class="grid"></div>
    <div id="msg" class="muted"></div>
  </div>

<script>
const API_BASE = 'https://script.google.com/macros/s/AKfycbxnMV0CRwJIjKOsBvDf0-8sz1520myCx9w0LcnfoYRDpHWS1-bJpSIkVW5ZjCulZVQ7vQ/exec';

function jsonp(url){
  return new Promise((resolve, reject)=>{
    const cb = 'cb_' + Math.random().toString(36).slice(2);
    const s = document.createElement('script');
    window[cb] = (data) => { resolve(data); delete window[cb]; s.remove(); };
    s.onerror = () => { delete window[cb]; reject(new Error('Falha JSONP')); };
    s.src = url + (url.includes('?') ? '&' : '?') + 'callback=' + cb;
    document.body.appendChild(s);
  });
}
function pct(x){ return Math.max(0, Math.min(100, Math.round(x))); }
function el(id){ return document.getElementById(id); }

let CURRENT_CLASS = null;

function card(g, idx){
  const p = pct(g.progress);
  const img = g.image || 'https://i.imgur.com/8Km9tLL.png';
  const el = document.createElement('div'); el.className='card';
  el.innerHTML = `
    <div class="head">
      <div class="rank">${idx+1}</div>
      <div class="name">${g.name}</div>
      <div class="total">${g.total.toFixed(2)} pts</div>
    </div>
    <div class="bar">
      <div class="fill" style="width:${p}%"></div>
      <div class="runner" style="left: calc(${p}% - 17px)">
        <img src="${img}" alt="${g.name}"/>
      </div>
    </div>
    <div class="members">${(g.members||[]).join(', ')}</div>
  `;
  return el;
}

async function loadClasses(){
  el('msg').textContent = 'Carregando turmas...';
  const data = await jsonp(`${API_BASE}?route=classes`);
  const classes = data.classes || [];
  const sel = el('classSelect'); sel.innerHTML = '';
  classes.forEach(c => {
    const o = document.createElement('option'); o.value = c; o.textContent = c; sel.appendChild(o);
  });
  const urlClass = new URLSearchParams(location.search).get('class');
  const saved = localStorage.getItem('selectedClass');
  CURRENT_CLASS = urlClass || saved || data.defaultClass || classes[0] || '1 Ano A';
  if (classes.includes(CURRENT_CLASS)) sel.value = CURRENT_CLASS;
  else { sel.value = classes[0]; CURRENT_CLASS = classes[0]; }
  el('classLabel').textContent = CURRENT_CLASS;
  el('msg').textContent = '';
}

async function loadStandings(){
  try{
    const data = await jsonp(`${API_BASE}?route=standings&class=${encodeURIComponent(CURRENT_CLASS)}`);
    const grid = el('grid'); grid.innerHTML='';
    (data.standings||[]).forEach((g, i) => grid.appendChild(card(g, i)));
    if ((data.standings||[]).length === 0) el('msg').textContent = 'Sem grupos para esta turma.';
    else el('msg').textContent = '';
  }catch(err){
    el('msg').textContent = 'Erro ao carregar: '+err.message;
  }
}

async function resetClass(){
  const ok = confirm('Você já salvou em PDF? Ao confirmar, TODOS os grupos, alunos e pontuações desta turma serão apagados.');
  if (!ok) return;
  try{
    const res = await jsonp(`${API_BASE}?route=resetClass&class=${encodeURIComponent(CURRENT_CLASS)}&confirm=yes`);
    if (res && res.ok){
      alert(`Reset concluído para ${CURRENT_CLASS}.\nRemovidos: ${res.cleared.groups} grupos, ${res.cleared.members} alunos, ${res.cleared.scores} pontuações.`);
      loadStandings();
    } else if (res && res.confirmRequired) {
      alert('Confirmação necessária (&confirm=yes).');
    } else {
      alert('Falha ao resetar.');
    }
  }catch(e){
    alert('Erro: ' + e.message);
  }
}

el('classSelect').addEventListener('change', ()=>{
  CURRENT_CLASS = el('classSelect').value;
  localStorage.setItem('selectedClass', CURRENT_CLASS);
  el('classLabel').textContent = CURRENT_CLASS;
  loadStandings();
});
el('printBtn').addEventListener('click', () => window.print());
el('resetBtn').addEventListener('click', resetClass);

(async function init(){
  await loadClasses();
  await loadStandings();
  setInterval(loadStandings, 15000);
})();
</script>
</body>
</html>
